<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="comments.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Interactive comments section</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="mainContainer" id="mainContainer">
  <div id="allCommentsContainer">
    </div>
  <div class="commentContainer newCommentBox" id="newCommentBox">
    <div class="grid-container">
      <img class="avatar currentUsersAvatar" id="currentUsersAvatar">
    <textarea class="commentTextArea" placeholder="Add a comment" id="commentTextArea" ></textarea>
    <button class="send-btn">SEND</button>
  </div>

</div>
